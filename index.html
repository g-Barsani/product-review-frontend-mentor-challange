<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="card">
    <div class="image-portion">
      <img src="https://nebotheme.com/yaffo/primary/wp-content/uploads/sites/2/2020/09/image-208-300x300.jpg" alt="perfume image">  
    </div>
    <div class="content-portion">
      <p id='product'>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <p id="discounted-price">$149.99</p>
      <p id="original-price">$169.99</p>
      <button onClick="alertUser()">
        <span class="button-icon">
          <ion-icon name="cart-outline"></ion-icon>
        </span>
        <span class="button-text">Add to cart</span>
      </button>
    </div>
    
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
